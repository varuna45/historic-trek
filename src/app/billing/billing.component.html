<!-- Billing Form -->
<div class="billing-container">
  <h2>Billing Details</h2>
  <form (ngSubmit)="onSubmit()" #billingForm="ngForm">

    <div class="form-group">
      <label>Full Name</label>
      <input type="text" name="name" [(ngModel)]="billingData.name" placeholder="Enter your full name" required>
    </div>

    <div class="form-group">
      <label>Email ID</label>
      <input type="email" name="email" [(ngModel)]="billingData.email" placeholder="Enter your email" required>
    </div>

    <div class="form-group">
      <label>Phone Number</label>
      <input type="tel" name="phone" [(ngModel)]="billingData.phone" placeholder="Enter your phone number" required>
    </div>

    <div class="form-group">
      <label>Billing Address</label>
      <input type="text" name="address" [(ngModel)]="billingData.address" placeholder="Enter your address" required>
    </div>

    <div class="form-group">
      <label>Payment Method</label>
      <select name="paymentMethod" [(ngModel)]="billingData.paymentMethod" required>
        <option value="">Select Payment Method</option>
        <option value="credit">Credit Card</option>
        <option value="debit">Debit Card</option>
        <option value="upi">UPI</option>
        <option value="netbanking">Net Banking</option>
        <option value="cod">Cash on Delivery</option>
      </select>
    </div>

    <div class="form-group">
      <label>Amount</label>
      <input type="number" name="amount" [(ngModel)]="billingData.amount" placeholder="Enter amount" required>
    </div>

    <button type="submit" class="btn">Proceed to Pay</button>
  </form>
</div>
