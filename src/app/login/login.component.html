<div class="container-fluid vh-100 d-flex justify-content-center align-items-center bg-dark">
  <div class="flip-card">
    <div class="flip-card-inner" [class.flipped]="isFlipped">
      
      <!-- Login Side -->
      <div class="flip-card-front bg-secondary p-4 rounded shadow">
        <h2 class="text-center text-warning mb-4">User Login</h2>

        <form>
          <div class="mb-3">
            <label for="loginEmail" class="form-label text-light">Email Id</label>
            <input type="email" id="loginEmail" class="form-control" placeholder="Enter Email Id" required>
          </div>

          <div class="mb-3">
            <label for="loginPassword" class="form-label text-light">Password</label>
            <input type="password" id="loginPassword" class="form-control" placeholder="Enter password" required>
          </div>

          <button type="submit" class="btn btn-warning w-100 fw-bold">Login</button>

          <p class="text-center mt-3 text-light">
            I don't have an account.. 
            <a href="javascript:void(0)" (click)="toggleFlip()" class="text-warning fw-bold">Register</a>
          </p>
        </form>
      </div>

      <!-- Register Side -->
      <div class="flip-card-back bg-secondary p-4 rounded shadow">
        <h2 class="text-center text-warning mb-4">Register</h2>

        <form>
          <div class="mb-3">
            <label for="regName" class="form-label text-light">Full Name</label>
            <input type="text" id="regName" class="form-control" placeholder="Enter full name" required>
          </div>

          <div class="mb-3">
            <label for="regEmail" class="form-label text-light">Email Id</label>
            <input type="email" id="regEmail" class="form-control" placeholder="Enter Email Id" required>
          </div>

          <div class="mb-3">
            <label for="regPassword" class="form-label text-light">Password</label>
            <input type="password" id="regPassword" class="form-control" placeholder="Enter password" required>
          </div>

          <button type="submit" class="btn btn-warning w-100 fw-bold">Register</button>

          <p class="text-center mt-3 text-light">
            Already have an account? 
            <a href="javascript:void(0)" (click)="toggleFlip()" class="text-warning fw-bold">Login</a>
          </p>
        </form>
      </div>

    </div>
  </div>
</div>
